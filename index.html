<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula Formatter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter Tight', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      flex-grow: 1;
      padding: 20px;
    }

    @media screen and (max-width: 600px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      min-width: calc(50vw - 60px);
    }

    form label {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      font-size: 2em;
      flex-grow: 1;
      gap: 20px;
    }

    textarea {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
    }

    .result {
      width: 100%;
    }

    .result p {
      font-size: 2em;
      margin: 0;
      margin-bottom: 20px;
    }

    .result pre {
      font-size: 1rem;
      font-family: inherit;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
      overflow: scroll;
      max-width: calc(50vw - 60px);
      line-height: 1.5;

    }

    @media screen and (max-width: 600px) {
      .result pre {
        max-width: 100%;
      }
    }
      

    button {
      padding: 20px 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: .8;
    }

    footer {
      padding: 20px;
      margin-top: 20px;
      border-top: 1px solid #1e1e1e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formula Formatter</h1>
  </header>
  <main>
    <form>
      <label>
        <span>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ç–µ–∫—Å—Ç</span>
        <textarea name="text" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç —Å —Ñ–æ—Ä–º—É–ª–∞–º–∏"></textarea>
      </label>
      <button type="submit">–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>
    <div class="result">
      <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
      <pre>–ü—Ä—è–º–æ —Ç—É—Ç</pre>
    </div>
  </main>
  <footer>
    <p>¬© with üñ§ from Yen'ka & Pa7lux</p>
  </footer>
  <script>
    const form = document.querySelector('form');
    const result = document.querySelector('.result pre');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = form.text.value;
      result.textContent = formatText(text);
    })
    
    function formatText(text) {
      let textArr = text.split('');
      textArr.forEach((symbol, i) => {
        if(symbol === '$' || symbol === '$$') {
          if(i >= textArr.length - 1) {
            textArr[i] = '{/formula}';
          }
          else if(!isAlphaNumeric(textArr[i + 1])) {
            textArr[i] = '{/formula}';
          } else {
            textArr[i] = "{formula}";
          }
        }
      })
      
      return textArr.join('');
    }

    function isAlphaNumeric(str) {
      var code, i, len;
      for (i = 0, len = str.length; i < len; i++) {
        code = str.charCodeAt(i);
        if (!(code > 47 && code < 58) && // numeric (0-9)
            !(code > 64 && code < 91) && // upper alpha (A-Z)
            !(code > 96 && code < 123)) { // lower alpha (a-z)
          return false;
        }
      }
      return true;
    };
  </script>
</body>
</html>
